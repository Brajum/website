<!DOCTYPE html>

<html lang="en">
<!-- Sets the language for the site. Good for accessibility because screen readers will know how to properly pronounce the text. -->

<head>
    <!-- Contains info. that is processed by machine. Inside the head tags, it'll nest metadata, which is data that describes the document to the machine -->
    <meta charset="UTF-8">
    <!-- UTF-8 is the standard character encoding you should use in your web pages.  It can accommodate pages and forms in any mixture of those languages. Its use also eliminates the need for server-side logic to individually determine the character encoding for each page served or each incoming form submission. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This tag renders sthe width of the page to the width of the device's screen size. If you have a mobile device that is 600px wide, then the browser window will also be 600px wide. The initial-scale controls the zoom level. The value of 1 for the initial-scale prevents the default zoom by browsers.-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This <meta> tag specifies the document mode for Internet Explorer. IE=edge is the highest supported mode. -->
    <title>Sarwan Heralall</title>
    <!-- The <title> tag is the title for the web page. This text is shown in the browser's title bar. -->
    <link rel="stylesheet" href="style.css">
    <!-- This code will link your custom CSS to the HTML page.  rel="stylesheet" defines the relationship between the HTML file and the external stylesheet. -->
</head>

<body>
    <script src="script.js"></script>
    <!-- External script tags will be placed just before the ending body tag. This is where you can link your external JavaScript code. -->
</body>

</html>
